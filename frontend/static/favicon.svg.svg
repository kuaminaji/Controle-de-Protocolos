<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>COUMP</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#38bdf8" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <!-- Fundo arredondado com gradiente -->
  <rect x="24" y="24" width="464" height="464" rx="96" fill="url(#g)"/>

  <!-- Glow sutil -->
  <ellipse cx="256" cy="180" rx="180" ry="120" fill="url(#glow)"/>

  <!-- Borda interna sutil -->
  <rect x="24" y="24" width="464" height="464" rx="96" fill="none" stroke="#ffffff" opacity="0.08" stroke-width="8"/>

  <!-- Monograma COUMP -->
  <g fill="#ffffff">
    <!-- Texto central; em tamanhos pequenos, ficará como um bloco legível -->
    <text x="256" y="272" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="150" font-weight="800" letter-spacing="-6">
      COUMP
    </text>
  </g>
</svg>